<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<h1>ARRAY</h1>
<script>
    var arr = [1, 2, 3, 4];
    function mapArr (arr) {
        for (i=0; i < (arr.length - 1); i++) {
            arr [i] = i*i;
            arr.push (i);
        }
    }
    console.log( 'map' + mapArr(arr) );
    console.log( 'Arr' + arr );
</script>
</body>
</html>
