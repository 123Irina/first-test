<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<h1>ARRAY</h1>
<script>
    var arr = [1, 2, 3, 4];
    var length = arr.length;
    var newArr =[];
    function mapArr () {
        for (var i=1; i < length + 1; i++) {
        var a = i*i;
        newArr.push (a);
        }
    }
    mapArr(arr);
    console.log( 'map ' + newArr );
    console.log( 'Arr ' + arr );
</script>
</body>
</html>
