<body>
<h1>ARRAY</h1>
<script>
    var arr = [1, 2, 3, 4];
    var length = arr.length;
    var newArr =[];
    function mapArr (arr, fun) {
        fun (arr);
    }
    function sqwrArr (arr) {
        for (var i=1; i < length + 1; i++) {
        var a = i*i;
        newArr.push (a);
        }
    }
    function plustArr (arr) {
        for (var i=1; i < length + 1; i++) {
            var a = (i+5);
            newArr.push (a);
        }
    }
    mapArr (arr, plustArr);
    console.log( 'map ' + newArr );
    console.log( 'Arr ' + arr );

</script>
