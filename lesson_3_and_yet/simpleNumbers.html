<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Numbers</title>
</head>
<body>
    <script>
            function primeNumber ( min , max ) {
                if (min < 1) { min = 1 }
                nextNumber: for (var i = min; i <= max; i++) {

                    for (var j = 2; j < i; j++) {
                        if (i % j == 0) continue nextNumber;
                    }
                    console.log(i);
                }
            }
            primeNumber ( -5 , 10 )

    </script>
</body>
