    <title>Simple Numbers</title>

<body>
    <script>
        var result = [];
        var promptMin= + prompt('Введите минимальное значение (не меньше 1)');
        var promptMax = prompt('Введите максимальное значение. Больше минимального');
        console.log(promptMin);
        console.log(promptMax);
        if ( promptMax > promptMin && promptMin >= 1 ) {

            primeNumber ( promptMin , promptMax );
            alert(result);
            }

        else
            alert('Введены неверные данные.');
        function primeNumber ( min , max ) {
            if (min < 2) { min = 2 }
            nextNumber: for (var i = min; i <= max; i++) {

                for (var j = 2; j < Math.sqrt(i); j++) {
                    if (i % j == 0) continue nextNumber;
                }
                result.push (i);
            }
        }
